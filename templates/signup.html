<!DOCTYPE html>
<html lang="en">
{% load static %}


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">
    <link rel="stylesheet" href="{% static 'css/all.min.css' %}">
</head>

<body>
    <div class="signup-container">
        <h1>Sign Up</h1>
        <form action="/creatuser" method="post">
            {% csrf_token %}
            <input type="hidden" name="id" value="{{inputvalues.id}}">
            <div class="form-group">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname" placeholder="Enter your full name"  value="{{inputvalues.fullname}}" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" value="{{inputvalues.email}}" required>
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Choose a username" value="{{inputvalues.username}}" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Choose a password" value="{{inputvalues.password}}" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirmpass"
                    placeholder="Re-enter your password" value="{{inputvalues.confirmpass}}" required>
            </div>
            <button type="submit">Sign Up</button>
            <p>Already have an account? <a href="/login">Log in</a></p>
            <h4 style="color: red;">{{ error }}</h4>

        </form>
    </div>
</body>

</html>
