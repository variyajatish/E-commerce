<!DOCTYPE html>
<html lang="en">
{% load static %}


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="stylesheet" href="{% static 'css/all.min.css' %}">
</head>

<body>

    <div class="login-container">
        <h1>Login</h1>
        <form action="/loginuser" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" value="{{inputvalues.username}}" required >
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" value="{{inputvalues.password}}" required>
            </div>
            <button type="submit">Login</button>
            <p>Don't have an account? <a href="/signup">Sign up</a></p>
            <h4 style="color: red;">{{ error }}</h4>
        </form>
    </div>

</body>

</html>
